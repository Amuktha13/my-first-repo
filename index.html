<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Note App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }

    .notes {
      margin-top: 20px;
    }

    .note {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 4px solid #007BFF;
    }
  </style>
</head>
<body>
  <h1>üìù My Notes</h1>

  <textarea id="noteInput" placeholder="Write your note here..."></textarea><br/>
  <button onclick="addNote()">Add Note</button>

  <div class="notes" id="notesContainer"></div>

  <script>
    function addNote() {
      const input = document.getElementById('noteInput');
      const noteText = input.value.trim();

      if (noteText === "") {
        alert("Please write something before adding a note.");
        return;
      }

      const note = document.createElement('div');
      note.className = 'note';
      note.textContent = noteText;

      document.getElementById('notesContainer').appendChild(note);
      input.value = ""; // clear input
    }
  </script>
</body>
</html>
